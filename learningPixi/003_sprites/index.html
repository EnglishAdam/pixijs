<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hello World</title>
  <script src="https://pixijs.download/v4.8.9/pixi.min.js"></script>

  <style>
    /* Use when setting to fullscreen */
    * {
      padding: 0;
      margin: 0
    }
  </style>
</head>
<body>
  <script type="text/javascript">
    // Create App
    let app = new PIXI.Application({ 
        width: 256,         // default: 800
        height: 256,        // default: 600
        antialias: true,    // default: false
        transparent: false, // default: false
        resolution: 1       // default: 1
      }
    )

    // Set background and size
    app.renderer.backgroundColor = 0x061639;
    app.renderer.view.style.position = "absolute";
    app.renderer.view.style.display = "block";
    app.renderer.autoResize = true;
    app.renderer.resize(window.innerWidth, window.innerHeight);


    // Sprites & Textures
    /**
      * SPRITES
      * From  single image file
      * From a sub-image on a tileset
      * Fro a texture atlast (JSON file)
      *
      * TEXTURES
      * Use name of file location
      */
    let texture = PIXI.utils.TextureCache["./images/red_square.png"]; // Create texture
    let sprite = new PIXI.Sprite(texture); // Create sprite with texture set
    sprite.width = 64
    sprite.height = 64

    
    // Create stage
    /**
      * Conainer of all visible components
      * App.stage is root container
      * Anything inside of stage is rendered to canvas
      * It is a type of container PIXI.Container
      * For stage, width and heigth describe area occupied
      */
      app.stage.addChild(sprite);

    // Attach to canvas
    document.body.appendChild(app.view);
  </script>
</body>
</html>
